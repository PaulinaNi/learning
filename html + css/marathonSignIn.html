<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="marathonSignIn.styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
 <title>Race Sign In</title>
</head>

<body>
 <!-- it's really ugly but just for css repetition -->
 <main>
  <a href="index.html">Go back</a>
  <h1>Race Registration</h1>
  <form action="/marathone/">
   <p>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
   </p>
   <fieldset>
    <legend>Select a Race:</legend>
    <p>
     <input type="radio" name="raceType" id="funRun" value="funRun" checked>
     <label for="funRun">Fun Run 5k</label>
    </p>
    <p>
     <input type="radio" name="raceType" id="halfMarathon" value="halfMarathon">
     <label for="halfMarathon">Half Marathon</label>
    </p>
    <p>
     <input type="radio" name="raceType" id="fullMarathon" value="fullMarathon">
     <label for="fullMarathon">Full Marathon</label>
    </p>
   </fieldset>
   <p>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
   </p>
   <p>
    <label for="ageGroup">Select age group</label>
    <select name="ageGroup" id="ageGroup" required>
     <option value="kids">under 18</option>
     <option value="youngAdults">18-39</option>
     <option value="adults">40-59</option>
     <option value="eldery">60+</option>
    </select>
   </p>
   <button>Register</button>
  </form>
 </main>
</body>

</html>
